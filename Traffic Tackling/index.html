<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Tackling Traffic Safety</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Tackling Traffic Safety</a>
        </div>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="/index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/geo_traffic/traffic_map.html"
              >GeoData Analytics</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bubble_chart/">Bubble Chart</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center mt-3">
      <h1>Traffic Accidents during 2011-2018 in Seattle</h1>
    </div>
    <div class="container row mt-5">
      <label for="collision-type" class="lead mx-3"
        >Select a severity type to view both charts</label
      >
      <select class="custom-select col-3" id="collision-type">
        <option value="All" selected="selected">All</option>
        <option value="Property Damage">Property Damage</option>
        <option value="Injury">Injury</option>
        <option value="Serious Injury">Serious Injury</option>
        <option value="Fatality">Fatality</option>
      </select>
    </div>
    <div class="row mt-4 p-2 viz-row bg-light">
      <div class="col-lg-6">
        <div class="row align-items-center p-3">
          <label for="time" class="mr-2">Time View:</label>
          <select class="custom-select col-3" id="time">
            <option value="month" selected="selected">Year-Month</option>
            <option value="week">Day-Time</option>
          </select>
        </div>
        <div id="heatmap"></div>
      </div>
      <div class="col-lg-6">
        <div class="row p-3 align-items-center">
          <div class="yearControl col-4">
            <div class="row align-items-center">
              <label for="year" class="mr-2">Select year:</label>
              <select id="year" class="custom-select col-7"></select>
            </div>
          </div>
          <div class="col-3 ml-4">
            <input type="checkbox" id="sort" class="form-check-input" />
            <label class="form-check-label" for="sort"> Toggle Sort</label>
          </div>
        </div>
        <svg id="chart" width="670" height="450"></svg>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="/home/week.js"></script>
    <script src="/home/month.js"></script>
    <script src="/home/test.js"></script>
    <script src="/home/chart.js"></script>
  </body>
</html>
