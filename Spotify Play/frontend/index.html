<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spotify Playground</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <script
      src="https://kit.fontawesome.com/45834999ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="bg-dark sticky-top py-1">
      <div
        class="container d-flex flex-column flex-md-row justify-content-between"
      >
        <span style="font-size: 40px; color: white;">
          <i class="fab fa-spotify"></i>
        </span>

        <div class="py-2 d-none d-md-inline-block">
          <a class="text-white" href="signin/signin.html" id="signin"
            >Sign in</a
          >
          <span class="text-white mx-3">/</span>
          <a class="text-white" href="signup/signup.html" id="signup"
            >Sign up</a
          >
        </div>
      </div>
    </nav>
    <div
      class="position-relative overflow-hidden p-3 p-md-5 text-center bg-light"
      id="landing-img"
    >
      <div class="col-md-5 p-lg-5 mx-auto my-5 bg-light" id="landing-text">
        <h1 class="display-4 font-weight-normal">Share Music</h1>
        <p class="lead font-weight-normal">
          See what others are listening to, discover new playlists and make
          friends with similar music taste
        </p>
      </div>
    </div>
    <div class="bg-light">
      <h4 class="text-muted text-uppercase text-center display-4 mt-4">
        Featured Public Playlist
      </h4>
      <hr class="shadow" />
      <div class="row justify-content-center" id="playlists"></div>
    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/axios/dist/axios.js"></script>
    <script src="index.js"></script>
  </body>
</html>
